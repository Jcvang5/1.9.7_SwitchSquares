<!DOCTYPE html>
<html>
    <head>
        <style>
            html,body{
               height:98%;
               width:99%;
            }
            #container{
                display:flex;
                flex-wrap: wrap;
                height:100%;
            }
            div div{
                width:32%;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div id = container>
            <div></div>
            <div id= "top"></div>
            <div></div>
            <div id= "left"></div>
            <div></div>
            <div id= "right"></div>
            <div></div>
            <div id= "bottom"></div>
            <div></div>
        </div>
        <script>
            //Write your colorDown function here
            var up = document.getElementById("top");
            var left = document.getElementById("left");
            var right = document.getElementById("right");
            var down = document.getElementById("bottom");
            document.body.addEventListener("keydown", colorDown);
            document.body.addEventListener("keyup", colorUp);
            function colorDown(event){
                if(event.key == "ArrowUp"){
                    up.style.backgroundColor= "yellow";
                }else if (event.key == "ArrowRight"){
                    right.style.backgroundColor = "yellow";
                } else if (event.key == "ArrowLeft"){
                    left.style.backgroundColor = "yellow";
                } else if(event.key = "ArrowDown"){
                    down.style.backgroundColor = "yellow";
                }
            
            }

            function colorUp(event){
                if(event.key == "ArrowUp"){
                    up.style.backgroundColor= "white";
                }else if (event.key == "ArrowRight"){
                    right.style.backgroundColor = "white";
                } else if (event.key == "ArrowLeft"){
                    left.style.backgroundColor = "white";
                } else if(event.key = "ArrowDown"){
                    down.style.backgroundColor = "white";
                }
            
            }

        </script>
    </body>
</html>
